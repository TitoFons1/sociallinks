<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- AÃ‘ADIENDO LA FUENTE PRINCIPAL -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- CARGANDO EL CSS -->
   <link rel="stylesheet" href="/CSS/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class = "sociallinks">
    <div class = "sociallinks__persona u-noMargin">
      <div class = "sociallinks__persona--foto">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Foto de perfil">
      </div>
      <h1 class = "sociallinks__persona--nombre u-noMargin">
        Jessica Randall
      </h1>
      <h2 class = "sociallinks__persona--ubicacion u-noMargin">
        London, United Kingdom
      </h2>
      <p class = "sociallinks__persona--descripcion u-noMargin">
        "Front-end developer and avid reader."
      </p>
    </div>
    <ul class = "sociallinks__lista">
      <li class = "sociallinks__lista--elemento">
        <a href="#">GitHub</a>
      </li>
      <li class = "sociallinks__lista--elemento">
        <a href="#">Frontend Mentor</a>
      </li>
      <li class = "sociallinks__lista--elemento">
        <a href="#">LinkedIn</a>
      </li>
      <li class = "sociallinks__lista--elemento">
        <a href="#">Twitter</a>
      </li>
      <li class = "sociallinks__lista--elemento">
        <a href="#">Instagram</a>
      </li>
    </ul>
  </main>  
<footer class = "attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
